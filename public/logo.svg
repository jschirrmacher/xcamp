<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="fire" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="fire2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,205,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,50,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .bar {
      transform-origin: -40px 250px;
    }

    .shadow {
      stroke-width: 5px;
      stroke: white;
    }

    text {
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
    }

    .fire {
      fill: url(#fire);
    }

    .m {
      transform: rotate(-90deg) translate(-100px, 210px) scale(1.6)
    }
  </style>

  <rect x="90" y="200" width="225" height="45" style="transform: rotate(20deg)" class="bar"></rect>
  <rect x="50" y="360" width="225" height="20" style="transform: rotate(-20deg)" class="bar shadow"></rect>
  <rect x="50" y="360" width="225" height="45" style="transform: rotate(-20deg)" class="bar"></rect>

  <text x="210" y="275" rotate="300" style="font-size: 150px" class="fire">C</text>
  <text x="254" y="180" rotate="287" style="font-size: 105px" class="fire">A</text>
  <!--text x="275" y="105" rotate="270" style="font-size: 70px" class="fire">M</text-->
  <g class="m">
    <path fill="url(#fire2)"
      d="M0,40.5 L4,0 L11,1.5 L16,27 L22,4 L28,5 L32,39.5
        L26,40.5 L24,17 L18,41 L13,41 L8,16 L6,41 L0,40.5">
    </path>
  </g>
  <text x="272" y="45" rotate="260" style="font-size: 64px" class="fire">P</text>
</svg>