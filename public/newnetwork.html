<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XCamp Network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #root { opacity: 0; transition: opacity .5s; }
    </style>
    <link rel="stylesheet" href="newnetwork.css"/>
</head>

<body class="loading">
    <div class="spinner"></div>

    <div id="root"></div>

    <div class="popup">
        <div>
            <button class="icon close" title="Schließen">×</button>

            <div class="nav nav-tabs">
                <a class="nav-link" href="#wiki">Wiki</a>
                <a class="nav-link" href="#chat">Chat</a>
            </div>

            <div class="tab-content">
                <div id="wiki" class="tab-pane fade loaded">
                    <iframe></iframe>
                </div>

                <div id="chat" class="tab-pane fade show">
                    <h2 class="title">XCamp Community</h2>
            
                    <iframe></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="module" src="frontend.js"></script>

</body>
</html>
