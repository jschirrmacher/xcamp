<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XCamp Network</title>
    <link rel="stylesheet" type="text/css" href="netvis.css"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<svg id="root">
    <rect class="commands commandOverlay" x="0" y="0" width="100%" height="100%" fill="rgba(0, 0, 0, 0.2)"></rect>
    <g class="commands commandContainer">
        <g>
            <g id="openNode" class="command" data-click="openNode" data-visible="!node.open"
               title="Verbindungen einblenden">
                <circle r="10"></circle>
                <text x="-5px" y="5px">&#xe096;</text>
            </g>
            <g id="closeNode" class="command" data-click="closeNode" data-visible="node.open"
               title="Verbindungen ausblenden">
                <circle r="10"></circle>
                <text x="-5px" y="5px">&#xe097;</text>
            </g>
            <g id="newConnection" class="command" data-click="newConnection" data-visible="node.connectable"
               title="Neue Verbindung anlegen">
                <circle r="10"></circle>
                <text x="-5px" y="5px">+</text>
            </g>
            <g id="removeNode" class="command" data-click="removeNode" data-visible="node.deletable"
               title="Knoten löschen">
                <circle r="10"></circle>
                <text x="-3px" y="3px">X</text>
            </g>
            <g id="showDetails" class="command" data-click="showDetails" data-visible="node.details"
               title="Details anzeigen">
                <circle r="10"></circle>
                <text x="-2.5px" y="6px">i</text>
            </g>
        </g>
    </g>
</svg>

<div class="zoom">
    <div>
        <div id="login" onclick="location.href='login/undefined/%252f'" title="Login">&#xe017</div>
        <div id="zoomOut" onclick="network.scale(0.66)" title="Verkleinern">&#xe016</div>
        <div id="zoomIn" onclick="network.scale(1.5)" title="Vergößern">&#xe015</div>
    </div>
</div>

<div class="menu">
    <div>
        <div id="show-topics" onclick="location.href='?what=topics'" title="Themen anzeigen">Themen</div>
        <div id="show-participants" onclick="location.href='.'" title="Teilnehmer anzeigen">Teilnehmer</div>
    </div>
</div>

<script id="detailForm" type="text/x-handlebars-template">
    <img src="{{{image}}}" class="profile-picture">

    <div>
        <label for="image-upload"><i class="glyphicon glyphicon-upload"></i></label>
        <input type="file" class="upload" id="image-upload" name="profilePicture"/>
    </div>

    <h2>
        <button class="close" title="Schließen">×</button>
        <span class="foreign">{{firstName}} {{lastName}}</span>
        <label><input type="text" name="firstName" value="{{{firstName}}}" autocomplete='given-name'></label>
        <label><input type="text" name="lastName" value="{{{lastName}}}" autocomplete='family-name'></label>
    </h2>

    <div>
        <span class="foreign">{{email}}</span>
        <label><input type="email" name="email" value="{{{email}}}" placeholder="E-Mail-Adresse"
                      autocomplete='email'></label>
    </div>

    <label>
        Meine Tags
        <span class="tag-view">
            {{#each topics}}
                <span class="tag">{{this.name}}<span class="delete"></span></span>
            {{/each}}
            <input type="text" class="new-tag tag" placeholder="My Topic">
            <input type="hidden" name="topics" class="tag-store" value="{{{topicsValue}}}">
        </span>
    </label>

    <span class="foreign">{{description}}</span>
    <label>Kurzbeschreibung
        <textarea name="description">{{description}}</textarea>
    </label>

    <span class="foreign"><a href="{{{url}}}" target="_blank">{{url}}</a></span>
    <label>
        Homepage
        <input type="url" name="url" value="{{{url}}}">
    </label>

    <label>
        <div class="info">
            Die Daten verwenden wir ausschließlich für unsere elektronische Teilnehmerliste zur Vernetzung der
            XCamp Teilnehmer untereinander. Durch einfache E-Mail an <a class="mail2info"></a> kannst du uns jederzeit
            sagen, dass wir deine Daten löschen sollen.
        </div>
    </label>
</script>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="js-netvis/Network.js"></script>
<script src="js-netvis/ForceDiagram.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="netvis-frontend.js"></script>

</body>
</html>
