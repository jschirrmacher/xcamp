<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>XCamp Network</title>
    <link rel="stylesheet" type="text/css" href="netvis.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<svg id="root">
    <rect class="commands commandOverlay" x="0" y="0" width="100%" height="100%" fill="rgba(0, 0, 0, 0.2)"></rect>
    <g class="commands commandContainer">
        <foreignObject>
            <button id="openNode" class="command" data-click="openNode" data-visible="!node.open"
                    title="Verbindungen einblenden">&#xe096;</button>
            <button id="closeNode" class="command" data-click="closeNode" data-visible="node.open"
                    title="Verbindungen ausblenden">&#xe097;</button>
            <button id="newConnection" class="command" data-click="newConnection" data-visible="node.connectable"
                    title="Neue Verbindung anlegen">+</button>
            <button id="removeNode" class="command" data-click="removeNode" data-visible="node.deletable"
                    title="Knoten löschen">&#xe01</button>
            <button id="showDetails" class="command" data-click="showDetails" data-visible="node.details"
                    title="Details anzeigen">i</button>
        </foreignObject>
    </g>
</svg>

<div class="zoom">
    <div>
        <div id="zoomOut" onclick="network.scale(0.66)">&#xe016</div>
        <div id="zoomIn" onclick="network.scale(1.5)">&#xe015</div>
    </div>
</div>

<div class="buyButtons">
    <a href="/ticket.html">Ticket kaufen</a>
</div>

<script id="detailForm" type="text/x-handlebars-template">
    <img src="{{{image}}}" class="profile-picture">

    <h2>
        <button class="close">×</button>
        <span>{{firstName}} {{lastName}}</span>
        <label><input type="text" name="firstName" value="{{{firstName}}}"></label>
        <label><input type="text" name="lastName" value="{{{lastName}}}"></label>
    </h2>

    <div>
        <span>{{email}}</span>
        <label><input type="email" name="email" value="{{{email}}}" placeholder="E-Mail-Adresse"></label>
    </div>

    <span>{{description}}</span>
    <label>Kurzbeschreibung
        <textarea name="description">{{description}}</textarea>
    </label>

    <span><a href="{{{url}}}" target="_blank">{{url}}</a></span>
    <label>
        Homepage
        <input type="url" name="url" value="{{{url}}}">
    </label>

    <span class="tag-view">
        {{#each topics}}<span class="tag">{{this}}</span>{{/each}}
    </span>
    <label>
        Meine Tags
        <p class="tag-view">
            {{#each topics}}<span class="tag">{{this}}</span>{{/each}}
        </p>
    </label>

    <label>
        <button id="saveProfile">Speichern</button>

        <div class="info">
            Die Daten verwenden wir ausschließlich für unsere elektronische Teilnehmerliste zur Vernetzung der
            XCamp Teilnehmer untereinander. Durch einfache E-Mail an <a class="mail2info"></a> kannst du uns jederzeit
            sagen, dass wir deine Daten löschen sollen.
        </div>
    </label>
</script>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="/js-netvis/Network.js"></script>
<script src="/js-netvis/ForceDiagram.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="netvis-frontend.js"></script>

</body>
</html>
